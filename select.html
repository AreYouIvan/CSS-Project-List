<!DOCTYPE html>
<html lang="en">
<head>
    <meta 
    charset="UTF-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <select name="Cursos" id=""> <!-- Etiqueta para crear una lista de 
                                    opciones (no se puede escribi encima) -->
            <option value="Javascript">Javascript</option> <!-- Etiqueta para ingresar una opcion -->
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
        </select>

        <input list="cursos"><!-- Esta es una mejor manera para un select,
                                 mas practico y facil de usar -->
        <datalist id="cursos"> <!-- Etiqueta para crear la lista 
                                (Se puede escribir encima) -->
            <option value="Javascript"></option>
            <option value="HTML5"></option> <!-- En estas etiquetas el valor si serÃ¡
                                            visible a diferencia que en las anteriores -->
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>
    </main>
    
</body>
</html>
